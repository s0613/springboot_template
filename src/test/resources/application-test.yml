# Test profile configuration
spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  flyway:
    enabled: false

  data:
    redis:
      host: localhost
      port: 6379

# Disable all external services for tests
aws:
  s3:
    enabled: false
  ses:
    enabled: false
  sns:
    enabled: false

ncp:
  sms:
    enabled: false

jwt:
  secret: test-secret-key-must-be-at-least-32-characters-long
  access-token:
    expiration: 3600000
  refresh-token:
    expiration: 604800000

rate-limit:
  enabled: false

notification:
  dlq:
    enabled: false

scheduling:
  enabled: false
