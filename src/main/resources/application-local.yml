# Local Development Profile
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/template_db
    username: template_user
    password: template_pass

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  flyway:
    enabled: true
    clean-disabled: false

  data:
    redis:
      host: localhost
      port: 6379
      password: ""

# Logging
logging:
  level:
    root: INFO
    com.template.app: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.security: DEBUG

# JWT - Use a test secret for local development
jwt:
  secret: local-development-secret-key-must-be-at-least-32-characters-long

# AWS - Disabled for local
aws:
  s3:
    enabled: false
  ses:
    enabled: false
  sns:
    enabled: false

# NCP SMS - Disabled for local
ncp:
  sms:
    enabled: false

# Rate limiting - Relaxed for local
rate-limit:
  enabled: false

# Notification DLQ - Disabled for local
notification:
  dlq:
    enabled: false

# Scheduling - Disabled for local
scheduling:
  enabled: false
